<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/vistapagar.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <title>Vista pagar</title>
</head>
<body>
    <header>
        <h1>Nombre de usuario</h1>
        <a class="cerrarsesion" href="index.html">Cerrar sesion</a>
        <a href="vistaperfil.html">
        <img class="imgperfil" src="https://picsum.photos/50/50" alt="imagen perfil">
        </a>
    </header>
    <main>
    <section class="infoplan">
        <h2>Elegiste el plan <...............></h2>
        <img class="imgplan" src="https://picsum.photos/50/50" alt="imagen plan">
    </section>
    <section class="formulario">
        <form action="">
            <article class="tarjeta">
                <label for="tarjeta">Tarjeta</label>
                <input class="inputtarjeta" type="text" name="tarjeta" id="tarjeta" placeholder="tarjeta">
            </article>
            <article class="cvc">
                <label for="cvc">CVC</label>
                <input class="inputcvc" type="text" name="cvc" id="cvc" placeholder="CVC">
            </article>
            <article class="vto">
                <label for="vto">VTO</label>
                <input class="inputvto" type="date" name="vto" id="vto" placeholder="vencimiento">
            </article>
            <article class="nombre">
                <label for="nombre">Nombre y apellido</label>
                <input class="inputnombre" type="text" name="nombre" id="nombre" placeholder="Nombre y apellido">
            </article>
            <article class="botones">
                <a href="vistapantallaprincipa.html"><input class="boton 1" type="button" value="Cancelar"></a>
                <a href="vistapantallaprincipa.html"><input class="boton 1" type="button" value="Pagar"></a>
            </article>
        </form>
    </section>
</main>
<footer>
    <section class="integrantes">
        <article class="integrante">integrantes 1 (Nombre, Apellido, DNI)</article>
        <article class="integrante">integrantes 2 (Nombre, Apellido, DNI)</article>
        <article class="integrante">integrantes 3 (Nombre, Apellido, DNI)</article>
        <article class="integrante">integrantes 4 (Nombre, Apellido, DNI)</article>
        <article class="integrante">integrantes 5 (Nombre, Apellido, DNI)</article>
    </section>
</footer>
