<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/vistaperfil.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <title>Perfil de usuario</title>
</head>
<body class="body">
    <header>
        <h1> </h1>
        <span>
            <h2 class="nombre-usuario">Nombre de usuario</h2>
            <a class="cerrarsesion" href="index.html">Cerrar sesion</a> 
        </span>
        <a class="imgperfil" href="vistaperfil.html"><img  src="https://picsum.photos/50/50" alt="imagen perfil"></a>
    </header>
    <main>
        <section class="formulario">
            <form action="#" method="post">
                <article>
                    <label for="usuario">Usuario</label>
                    <input type="text" name=usuario id="usuario" placeholder="Usuario">
                </article>
                <article>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                </article>
                <article>
                    <label for="repetircontraseña">Repetir contraseña</label>
                    <input type="password" name="repetircontraseña" id="repetircontraseña" placeholder="Repetir contraseña">
                </article>
                <article class="fechanacimiento">
                    <label for="fechanacimiento">Fecha de nacimiento</label>
                    <input class="inputfecha" type="date" name="fechanacimiento" id="fechanacimiento" >
                </article>
                <article>
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email" placeholder="e-mail">
                </article>
            </form>
            <a href="planespremium.html">Premium</a>
            <a href="index.html">Eliminar usuario</a>
        </section>
        <section class="botones">
            <a class = "boton" href="vistapantallaprincipa.html"><button>Volver al home</button></a>
            <a class = "boton" href=""><button>Guardar</button></a>
        </section>
    </main>
