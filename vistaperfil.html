<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/vistaperfil.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <title>Vista Perfil</title>
</head>

<body>
    <header class="headerPerfil">
        <h1 class="nombreUsuario">Nombre de usuario</h1>
        <a class="imagenPerfil" href="vistaperfil.html"><img class="imgperfil" src="https://picsum.photos/50/50"
                alt="imagen perfil"></a>
        <a class="cerrarSesion" href="index.html">Cerrar sesion</a>
    </header>
    <main>
        <section class="formulario">
            <form action="">
                <article>
                    <label for="usuario">Usuario</label>
                    <input type="text" name=usuario id="usuario" placeholder="Usuario">
                </article>
                <article>
                    <label for="contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                </article>
                <article>
                    <label for="repetircontraseña">Repetir contraseña</label>
                    <input type="password" name="repetircontraseña" id="repetircontraseña" placeholder="Repetir contraseña">
                </article>
                <article class="fechanacimiento">
                    <label for="fechanacimiento">Fecha de nacimiento</label>
                    <input class="inputfecha" type="date" name="fechanacimiento" id="fechanacimiento" >
                </article>
                <article>
                    <label for="email">e-mail</label>
                    <input type="email" name="email" id="email" placeholder="e-mail">
                </article>
            </form>
            <a class="linkpremium" href="planespremium.html">Premium</a>
            <a class="linkeliminarusuario" href="index.html">Eliminar usuario</a>
        </section>
        <section class="botones">
            <a href="vistapantallaprincipa.html"><button>Volver al home</button></a>
            <a href=""><button>Guardar</button></a>
        </section>
    </main>

    <iframe src="./reusables/footer.html" frameborder="0" scrolling="no" width="100%" height="200"></iframe></body></body>

</html>
