<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/payment.css">
    <script src="https://kit.fontawesome.com/258f4c98cc.js" crossorigin="anonymous"></script>
    <title>Abona tu membresía</title>
</head>
<body>
    <section class="header">
            <div class="profile">
                <h2 class="nombre-usuario">Nombre Apellido</h2>
                <a href="index.html"><p>Cerrar sesión</p></a>
            </div>
            <a href="vistaperfil.html">
                <img class="imgperfil" src="https://picsum.photos/50/50" alt="imagen perfil">
            </a>
        </section>
    <main>
        <section class="title">
            <h1 id = "planElegido"></h1>
        </section>
        <section class = "payment-section">
            
            <img class="fotoPlanElegido" src="Img/planElegido.png" alt="plan elegido">
            <aside>
                <p id="descripcionPlan"></p>
            </aside>
            <br />
        </section>
        <section class="inputs">
            <form action="vistapantallaprincipa.html">
                <div class="container-grid2">
                    <div class="item-1">
                        <label for="nombre">Nombre y apellido</label>
                        
                    </div>
                    <div class="item-3">
                        <input type="text" placeholder="ingresa tu nombre" name="nombre" id="nombre-input"></input>
                    </div>
                    <div class="item-2">
                        <label for="card-number">Numero tarjeta</label>
                    </div>
                    <div class="item-4">
                        <input type="text" placeholder="ej 1234 1234 1234 1234" name="card-number" id="card-number-input"></input>
                    </div>
                    <div class="item-5">
                        <label for="vencimiento">Vencimiento</label>
                    </div>
                    <div class="item-6">
                        <input type="date" placeholder="ej 23-10-2023" name="vencimiento" id="vencimiento-input"></input>
                    </div>
                    <div class="item-7">
                        <label for="cvc">CVC</label>
                    </div>
                    <div class="item-8">
                        <input type="text" placeholder="ej 123" name="cvc" id="cvc-input"></input>
                    </div>
                    <div class="item-9">
                        <a href="vistapantallaprincipa.html"><button>Pagar</button></a>
                    </div>
                    <div class="item-10">
                        <a href="vistapantallaprincipa.html"><button>Cancelar</button></a>
                    </div>
                </div>
            </form>
            <br />
        </section>
    </main>
    <iframe src="./reusables/footer.html" frameborder="0" scrolling="no" width="100%"></iframe>
    <script src="JS/vistapagar.js"></script>
    <script src="./reusables/getNombreUsuario.js"></script>

    <dialog id="modal" class="modal">
        <h2 style="width: 250px; text-align: center;">Pago exitoso</h2>
        <div class="modalButtons" style=" display: flex; justify-content: space-around">
            <button id="goHome" class="goHome">Ir al Home</button>
        </div>
        
    </dialog>
</body>
</html>
